<div style="width: 49%; height: 100%; float:left">
  <br/>
<h2>Laboratory and Platforms</h2>
    <mat-card>
      <p>Your laboratory: MyLab</p>
      <p><span matBadge="0">You have no platform</span></p>
      <button (click)="add()" mat-button>Add a platform</button>
      <br/><br/>
      <p>You have completed at {{completion}}%</p>
      <mat-progress-bar mode="determinate" [value]="completion"></mat-progress-bar>
</mat-card>
<mat-accordion>
<mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2>Summary</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
      <app-equipment-tree></app-equipment-tree>
</mat-card>
  </mat-expansion-panel>
</mat-accordion>
</div>

<div style="width: 49%; height: 100%; float:right">
    <br/>
    <h2><span [matBadge]="service.equipments.length">Equipments</span></h2>
    <app-equipment-add></app-equipment-add>
    <app-entity-list source="equipments"></app-entity-list>
    <br/>  
</div>
