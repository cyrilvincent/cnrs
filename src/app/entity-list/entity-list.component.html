<mat-card>
    <mat-list *ngIf="entity.length > 0">
      <mat-list-item *ngFor="let e of entity">
        {{e.label}}
        <button mat-button (click)="delete(e.id)" [matTooltip]="'Delete'" ><mat-icon matListIcon>delete</mat-icon></button>
      </mat-list-item>
    </mat-list>
    <div *ngIf="entity.length == 0">Vide</div>
    <button *ngIf="entity.length > 0" mat-button (click)="save()"><mat-icon>save</mat-icon>Sauvegarder</button>
</mat-card>
