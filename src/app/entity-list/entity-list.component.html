<mat-card>
    <mat-list *ngIf="service.equipments.length > 0">
      <mat-list-item *ngFor="let e of service.equipments">
        {{e.label}}
        <button mat-button (click)="delete(e.id)" [matTooltip]="'Delete'" ><mat-icon matListIcon>delete</mat-icon></button>
      </mat-list-item>
    </mat-list>
    <div *ngIf="service.equipments.length == 0">Empty</div>
    <button *ngIf="service.equipments.length > 0" mat-button (click)="save()">Save</button>
</mat-card>
